<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
    <title>Calender Events</title>
</head>
<body>
    <div style="margin: 2% auto; padding: 5%; width: 70%;">
        <div class="card">
            <div class="card-head d-block mx-auto">
                <a href="/daily_event_view"><button type="button" name="daily" id="daily" class="btn btn-dark" btn-lg btn-block">Daily View</button></a>
                <a href="/weekly_event_view"><button type="button" name="daily" id="daily" class="btn btn-dark" btn-lg btn-block">Weekly View</button></a>
            </div>
            <div class="card-body" style="border: thin solid black; margin: 2%;">
                {% block evnts %}{% endblock %}
            </div>
            <div class="card-foot" style="padding: 10px;">
                {% block selector %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</body>
</html>
